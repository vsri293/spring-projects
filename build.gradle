plugins {
    id 'java'
}

group 'com.example.design-patterns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    // Lombok
    annotationProcessor platform(group: 'org.springframework.boot', name: 'spring-boot-dependencies', version: '2.1.4.RELEASE')
    annotationProcessor group: 'org.projectlombok', name: 'lombok'
}
